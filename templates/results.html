<link rel="stylesheet" href="/static/style-results.css" />
<div class="topnav">
  <a class="active" href="/">Home</a>
  <a class="active" href="/search">Search</a>
  <div class="centerSearch">
    <h2>Search Results</h2>
  </div>
</div>
<ul class="cards">
  {% for row in records %}
  <li>
    <a href="{{ row[1] }}" target="_blank" class="card">
      <img src="/static/{{ row[2] }}.jpg" class="card__image" alt="img" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <div class="card__header-text">
            <h3 class="card__title">{{ row[0] }}</h3>
            <span class="card__status">{{ row[3] }}</span>
          </div>
        </div>
        <p class="card__description">{{ row[5] }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
